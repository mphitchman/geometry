<p>As \(\Delta t \to 0\) we obtain the Euclidean arc-length differential</p>
<div class="displaymath">
\begin{equation*}
ds = \sqrt{(dx/dt)^2 + (dy/dt)^2}~dt\text{,}
\end{equation*}
</div>
<p>which may be expressed as</p>
<div class="displaymath">
\begin{equation*}
ds = |\boldsymbol{r}^\prime(t)|~dt.
\end{equation*}
</div>
