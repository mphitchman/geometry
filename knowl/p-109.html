<p><dfn class="terminology">Addition</dfn> in \(\mathbb{C}\) is componentwise,</p>
<div class="displaymath">
\begin{equation*}
(x,y) + (s,t) = (x+s,y+t),
\end{equation*}
</div>
<p>and if \(k\) is a real number, we define <dfn class="terminology">scalar multiplication</dfn> by</p>
<div class="displaymath">
\begin{equation*}
k\cdot(x,y) = (kx,ky).
\end{equation*}
</div>
