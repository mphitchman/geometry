<article class="theorem-like"><h6 class="heading">
<span class="type">Lemma</span> <span class="codenumber">7.7.4</span>
</h6>
<p>Suppose \(\sim\) is an equivalence relation on \(A\text{,}\) and \(a\) and \(b\) are any two elements of \(A\text{.}\)  Then either \([a]\) and \([b]\) have no elements in common, or they are equal sets.</p></article><span class="incontext"><a href="section7-7.html#lem_equivclass">in-context</a></span>
