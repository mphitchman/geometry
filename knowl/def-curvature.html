<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.1.4</span>
</h6>
<p>Suppose a circle of radius \(r\) about a point \(p\) is drawn in a space<a knowl="./knowl/fn-5-hidden.html" title="Footnote 5"><sup> 5 </sup></a>, and its circumference is \(c\text{.}\) The <dfn class="terminology">curvature of the space at \(p\)</dfn>  is</p>
<div class="displaymath">
\begin{equation*}
k = -3 \lim_{r \to 0^+}\frac{d^2}{dr^2}\bigg[\frac{c}{2\pi r}\bigg].
\end{equation*}
</div></article><span class="incontext"><a href="section7-1.html#def-curvature">in-context</a></span>
