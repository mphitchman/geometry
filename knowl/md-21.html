T(z) \amp = T_{z_0} \circ R_{\theta} \circ T_{-z_0}(z)\\
\amp = T_{z_0}(R_{\theta}(z - z_0))\\
\amp = T_{z_0}(e^{i\theta}(z - z_0))\\
\amp = e^{i \theta}(z - z_0) + z_0.
\end{align*}
