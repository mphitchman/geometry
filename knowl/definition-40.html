<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.7.5</span>
</h6>
<p>If \(\sim\) is an equivalence relation on a set \(A\text{,}\) the <dfn class="terminology">quotient set</dfn> of \(A\) by \(\sim\) is</p>
<div class="displaymath">
\begin{equation*}
A/_\sim = \{[a] ~|~ a \in A\}.
\end{equation*}
</div></article><span class="incontext"><a href="section7-7.html#definition-40">in-context</a></span>
