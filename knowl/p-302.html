<p>Next, to reflect \(r_1(z)\) about \(L_2\text{,}\) we need to translate it along \(L\) twice by the vector \(z_2 - r_1(z)\text{.}\) Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r_2(r_1(z)) =
r_1(z) + 2(z_2 - r_1(z))  = 2z_2 - r_1(z) = 2z_2 - 2z_1 + z\text{.}
\end{equation*}
</div>
