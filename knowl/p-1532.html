<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For any element \(a \in A\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equivalence class of \(\boldsymbol{a}\)</dfn>, denoted \([a]\text{,}\) is the subset of all elements in \(A\) that are related to \(a\) by \(\sim\text{.}\)  That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[a] = \{x \in A ~|~ x \sim a\}. 
\end{equation*}
</div>
