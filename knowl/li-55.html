<p>In \((X_k,G_k)\text{,}\) the distance from 0 to \(x\) is given by</p>
<div class="displaymath">
\begin{equation*}
d_k(0,x) =
\begin{cases}s \ln\bigg(\frac{s+x}{s-x}\bigg) \amp  \text{ if \(k \lt 0\); }  \\
2x \amp  \text{ if  \(k=0\); } \\
2s \arctan(x/s) \amp \text{if \(k \gt 0\).}
\end{cases} 
\end{equation*}
