<p>In hyperbolic geometry with curvature \(k\text{,}\) the hyperbolic distance \(d\) of a point \(z\) to a hyperbolic line \(L\) is related to the angle of parallelism \(\theta\) by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\tan(\theta/2) = e^{-\sqrt{|k|}d}\text{.}
\end{equation*}
</div>
