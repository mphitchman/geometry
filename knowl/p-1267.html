<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The smallest detectable parallax is determined by the resolving power of our best telescopes. Search the web to find the smallest detected parallax to date, and use it to estimate a bound on \(k\) if the universe is hyperbolic.</p>
