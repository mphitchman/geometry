<p id="p-330">Stereographic projection preserves angles. That is, if two curves on the surface of the sphere intersect at angle \(\theta\text{,}\) then their image curves in \(\mathbb{C}^+\) also intersect at angle \(\theta\text{.}\)</p></article><span class="incontext"><a href="section3-3.html#theorem-11">in-context</a></span>
