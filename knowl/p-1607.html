<p>Recall, the 3-sphere consists of all points in 4-dimensional space 1 unit from the origin:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathbb{S}^3 = \{(x,y,z,w) ~|~ x^2 + y^2 + z^2 + w^2 = 1\}\text{.}
\end{equation*}
