<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We let \(\Omega\) equal the ratio of the actual mass-energy density \(\rho\) of the universe to the critical one \(\rho_c\text{.}\) That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Omega = \frac{\rho}{\rho_c}\text{.}
\end{equation*}
</div>
