<article class="example example-like"><h6 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">3.5.9</span><span class="period">.</span><span class="space"> </span><span class="title">Fix -1 and 1 and send \(i \mapsto \infty\).</span>
</h6>
<p>By <a class="xref" data-knowl="./knowl/lem_mobparallel.html" title="Lemma 3.5.7">Lemma 3.5.7</a>, the Möbius transformation sends \(\infty\) to \(-i\text{,}\) so by <a class="xref" data-knowl="./knowl/th_mobfinitefix.html" title="Theorem 3.5.8">Theorem 3.5.8</a>,</p>
<div class="displaymath">
\begin{equation*}
T(z) = \frac{-iz-(1)(-1)}{z-i} = \frac{-iz+1}{z-i}.
\end{equation*}
</div></article><span class="incontext"><a href="section3-5.html#example-25">in-context</a></span>
