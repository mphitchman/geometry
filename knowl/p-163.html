<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(u,v,\) and \(w\) are three complex numbers, let \(\angle uvw\) denote the angle \(\theta\) from ray \(\overrightarrow{vu}\) to \(\overrightarrow{vw}\text{.}\) In particular,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\angle uvw = \theta = \arg\bigg(\frac{w-v}{u-v}\bigg)\text{.}
\end{equation*}
</div>
