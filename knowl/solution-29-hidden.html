<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Here's one transformation: First stretch \(D\) to radius 5, then translate 1 unit vertically: \(T(z) = \frac{5}{2}z + i\text{.}\)  This transformation is not unique, since \(S(z) = \frac{5}{2}e^{i\theta}z + i\) does the trick for any rotation angle \(\theta\text{.}\)</p></div></body>
