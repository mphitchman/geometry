<p>We know \(\sqrt{8+6i} = \pm \sqrt{10}e^{i\theta/2}\text{,}\) so we want to find \(\theta/2\text{.}\) Well, we can determine \(\tan(\theta/2)\) easily enough using the half-angle formula</p>
<div class="displaymath">
\begin{equation*}
\tan(\theta/2) = \frac{\sin(\theta)}{1+\cos(\theta)}.
\end{equation*}
</div>
