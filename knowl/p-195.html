<p>In fact, we also know that \(x^2+y^2 = |x+yi|^2 = |(x+yi)^2| =|8+6i| = 10\text{,}\) giving us a third equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2+y^2 \amp = 10 \tag{3}\text{.}
