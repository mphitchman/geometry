</h6>The area of the block is simply the difference of the two horizontal leg lengths:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
A \amp= \int_a^b\int_m^n \frac{1}{y^2}~dy~dx\\
\amp= (b-a)(\frac{1}{m}-\frac{1}{n}) \\
\amp= \frac{b-a}{m}-\frac{b-a}{n}\\
\amp= c - d\text{.}
\end{align*}
