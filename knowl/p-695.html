<p>By letting \(z = a + bi\text{,}\) we may restate the last inequality as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-a \leq \sqrt{a^2 + b^2}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">which is true since \(-a \leq |a| = \sqrt{a^2} \leq \sqrt{a^2 + b^2}\text{.}\)</p>
