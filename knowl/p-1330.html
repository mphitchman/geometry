<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that for \(k \lt  0\text{,}\) any transformation in \({\cal H}_k\) has the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(z) = e^{i\theta}\frac{z-z_0}{1+k\overline{z_0}z}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(\theta\) is any real number and \(z_0\) is a point in \(\mathbb{D}_k\text{.}\)</p>
<span class="incontext"><a href="section7-3.html#p-1330">in-context</a></span>
