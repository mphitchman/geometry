<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">We may describe rotation about \(z_0\) by angle \(\theta\) by \(T(z) = e^{i\theta}(z-z_0)+z_0\text{.}\)  But then \(T(z) = e^{i\theta}z + b\) where \(b = z_0 - z_0e^{i\theta}\text{.}\)  Thus any rotation about any point in \(\mathbb{C}\) belongs to the Euclidean transformation group.</p></div></body>
