<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">7.5.12</span>
</h6>
<p>Any surface is homeomorphic to the sphere \(\mathbb{S}^2\text{,}\) a handlebody surface \(H_g\) with \(g \geq 1\text{,}\) or a crosscap surface \(C_g\) with \(g \geq 1\text{.}\) Moreover, no two surfaces in this list are homeomoprhic to each other.</p></article><span class="incontext"><a href="section7-5.html#th_surfclass">in-context</a></span>
