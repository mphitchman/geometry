<p>As \(\Delta t \to 0\) we obtain the Euclidean arc-length differential</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ds = \sqrt{(dx/dt)^2 + (dy/dt)^2}~dt\text{,}
\end{equation*}
</div>
<p data-braille="continuation">which may be expressed as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ds = |\boldsymbol{r}^\prime(t)|~dt\text{.}
\end{equation*}
</div>
