<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">1<span class="period">.</span></span>
</h6>
<p>Prove that for \(k &gt; 0\text{,}\) any transformation in \({\cal S}_k\) has the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(z) = e^{i\theta}\frac{z-z_0}{1+k\overline{z_0}z}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">where \(\theta\) is any real number and \(z_0\) is a point in \(\mathbb{P}^2_k\text{.}\)</p>
