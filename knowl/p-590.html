<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>First we find the fixed points and the normal form of \(T\text{.}\) To find the fixed points we solve \(T(z) = z\) for \(z\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{(6+3i)z+(2-3i)}{z+3}\amp = z\\
(6+3i)z + (2-3i)\amp = z^2+3z\\
z^2 - (3+3i)z - (2-3i) \amp = 0\text{.}
\end{align*}
</div>
