<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For each integer \(g \geq 1\text{,}\) define <dfn class="terminology">the cross-cap surface of genus \(g\)</dfn> by</p>
<div class="displaymath">
\begin{equation*}
C_g =\overbrace{\mathbb{P}^2\# \mathbb{P}^2 \# \cdots \#\mathbb{P}^2}^{g~ \text{copies}}.
\end{equation*}
</div>
