<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(C\) is a line, it must go through the origin since \(p\) and \(p_a\) are on the same line through the origin.  Since \(q\) and \(q_a\) are also on the same line through the origin, if \(q\) is on \(C\) then \(q_a\) is too.</p>
