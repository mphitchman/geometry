<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider \(T(z) = (7z-12)/(3z-5)\text{.}\)  To find its normal form we start by finding its fixed points.</p>
<div class="displaymath">
\begin{align*}
z\amp =T(z)\\
z(3z-5) \amp = 7z-12\\
3z^2-12z + 12 \amp = 0\\
z^2-4z + 4 \amp = 0\\
(z-2)^2 \amp = 0\\
z\amp = 2.
\end{align*}
</div>
