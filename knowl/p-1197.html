<p>The arc-length of a smooth curve \(\boldsymbol{r}\) in \(\mathbb{P}^2_k\) is</p>
<div class="displaymath">
\begin{equation*}
{\cal L}(\boldsymbol{r}) = \int_a^b \frac{2|\boldsymbol{r}^\prime(t)|}{1 + k|\boldsymbol{r}(t)|^2}~dt.
\end{equation*}
</div>
