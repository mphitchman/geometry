<p>Multiplying top and bottom by the conjugate,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{1}{x+yi} \amp = \frac{1}{x+yi}\cdot\frac{x-yi}{x-yi}\\
\amp =\frac{x}{x^2+y^2}-\frac{y}{x^2+y^2}i\text{.}
\end{align*}
