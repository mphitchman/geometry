<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that for any \(T \in G\text{,}\) \(T(A)\) is in the set \(\cal D\) since \(\cal D\) is invariant. This means that \({\cal A}\) is a subset of \(\cal D\text{.}\)</p>
