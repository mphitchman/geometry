<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(z \neq 0\) then we may multiply each side of the cline equation by \(1/(z\cdot \overline{z})\) to obtain</p>
<div class="displaymath">
\begin{equation*}
c +\alpha \frac{1}{\overline{z}} + \overline{\alpha} \frac{1}{z} +d\frac{1}{z}\frac{1}{\overline{z}}=0.
\end{equation*}
</div>
