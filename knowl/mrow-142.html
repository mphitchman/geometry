\begin{align*}
4\pi \frac{(e^a - 1)^2}{(e^a+1)^2} \cdot
\frac{(e^a+1)^2}{(e^a+1)^2 - (e^a- 1)^2} \amp = 4\pi \frac{(e^a - 1)^2}{4e^a}\\
\amp = 4\pi \bigg(\frac{e^a - 1}{2e^{a/2}}\bigg)^2\\
\amp = 4\pi \bigg(\frac{e^{a/2} - e^{-a/2}}{2} \bigg)^2.
\end{align*}
