<p>Again, each term of the second derivative after the first has a power of \(r\) in its numerator, so in the limit as \(r \to 0^+\text{,}\) each of these terms vanishes. Thus, the curvature of the hyperbolic plane in (\(\mathbb{D},{\cal H})\) is \(k = -1.\)</p>
