<p xmlns:svg="http://www.w3.org/2000/svg">One computes that \((w-v)/(u-v) = (-1-3i)/2\text{.}\) Then \(\angle uvw\) equals the argument of this number which is \(-(\pi/2 + \tan^{-1}(1/3))\text{,}\) or about \(- 1.893\) radians.</p>
