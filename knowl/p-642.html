<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\cal A\) be the set of all circles in \(\mathbb{C}\) centered at the origin, and let \(G\) be the set of all inversions about circles in \(\cal A\text{.}\) That is,</p>
<div class="displaymath">
\begin{equation*}
G = \{i_C ~|~ C \in {\cal A} \}
\end{equation*}
</div>
