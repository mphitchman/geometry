<p>The <em class="terminology">projective plane</em>, denoted \(\mathbb{P}^2\text{,}\) consists of all complex numbers \(z\) such that \(|z| \leq 1\) with the additional feature that antipodal points on the unit circle are identified.</p></article><span class="incontext"><a href="section6-2.html#definition-29">in-context</a></span>
