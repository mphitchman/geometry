<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We define lines in elliptic geometry with curvature \(k\) to be clines with the property that if they go through \(z\) then they go through \(z_a = -\frac{1}{k\overline{z}}\text{.}\)  These lines correspond precisely to great circles on the sphere \(\mathbb{S}^2_k\text{.}\)</p>
