<p>Also, the integral computation in the proof of <a class="xref" data-knowl="./knowl/lemma-lune-Gk.html" title="Lemma 7.2.1">LemmaÂ 7.2.1</a> reveals the following useful antiderivative:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int \frac{4r}{(1+kr^2)^2}dr = \frac{-2}{k(1+kr^2)} + C\text{.}
\end{equation*}
</div>
<p data-braille="continuation">This fact may speed up future integral computations.</p>
