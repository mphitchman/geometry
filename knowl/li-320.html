</h6>The conjugate of a quaternion \(q = a + b\textbf{i} + c\textbf{j} +
d\textbf{k}\) is \(q^* = a - b\textbf{i} - c\textbf{j} - d\textbf{k}\text{.}\) The modulus of \(q\) is \(|q| = \sqrt{a^2 + b^2 + c^2 + d^2}\text{.}\) Prove that \(q \cdot q^* = |q|^2\) for any quaternion.</article><span class="incontext"><a href="section8-1.html#li-320">in-context</a></span>
