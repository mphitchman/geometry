<p id="p-992">In elliptic geometry \((\mathbb{P}^2,{\cal S})\text{,}\) the area of a triangle with angles \(\alpha,
\beta, \gamma\) is
\begin{equation*}
A = (\alpha+\beta+\gamma) - \pi.
\end{equation*}
