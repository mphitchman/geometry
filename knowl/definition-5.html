<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.1.14</span>
</h6>
<p>A <dfn class="terminology">Euclidean isometry</dfn> is a transformation \(T\) of \(\mathbb{C}\) with the feature that \(|T(z)-T(w)| = |z-w|\) for any points \(z\) and \(w\) in \(\mathbb{C}\text{.}\) That is, a Euclidean isometry preserves the Euclidean distance between any two points.</p></article><span class="incontext"><a href="section3-1.html#definition-5">in-context</a></span>
