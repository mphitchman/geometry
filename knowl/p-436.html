<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The following function is a transformation of \({\mathbb{C}}^+\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(z) = \frac{i+1}{z+2i}\text{,}
\end{equation*}
</div>
<p data-braille="continuation">a fact we prove in the next section.  For now, we ask where \(T\) sends \(\infty\text{,}\) and which point gets sent to \(\infty\text{.}\)</p>
