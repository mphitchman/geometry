<p>If we let \(z = x + yi\) and \(z_0 = h + ki\text{,}\) then the complex equation</p>
<div class="displaymath">
\begin{gather*}
|z - z_0| = r \tag{equation of a circle}
\end{gather*}
</div>
<p>describes the circle in the plane centered at \(z_0\) with radius \(r&gt;
0\text{.}\)</p>
