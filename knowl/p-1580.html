<p xmlns:svg="http://www.w3.org/2000/svg">Define \(T_b\) and \(T_c\) analogously.  Let \(\Gamma = \langle T_a, T_b, T_c \rangle\) be the group of transformations generated by the three hyperbolic reflections. Then the quotient \(\mathbb{D}/\Gamma\) is homeomorphic to \(C_3\text{.}\)</p>
