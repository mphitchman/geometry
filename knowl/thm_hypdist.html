<span class="type">Theorem</span> <span class="codenumber">5.3.3</span>
</h6>
<p>Given two points \(p\) and \(q\) in \(\mathbb{D}\text{,}\) the hyperbolic distance between them is</p>
<div class="displaymath">
\begin{equation*}
d_H(p,q) = 
\ln\bigg[\frac{|1-\overline{p}q|+|q-p|}{|1-\overline{p}q|-|q-p|}\bigg].
\end{equation*}
