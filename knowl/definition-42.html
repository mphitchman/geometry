<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">7.7.5</span>
</h5>
<p>If \(\sim\) is an equivalence relation on a set \(A\text{,}\) the <em class="terminology">quotient set</em> of \(A\) by \(\sim\) is</p>
\begin{equation*}
A/_\sim = \{[a] ~|~ a \in A\}.
\end{equation*}
