<p xmlns:svg="http://www.w3.org/2000/svg">If \(c = 0\) and \(a = d\text{,}\) then equation (1) reduces to \(0 = -b\text{,}\) so \(b = 0\) too, and the transformation is the identity transformation \(T(z) = (az+0)/(0z + a) = z\text{.}\) This transformation fixes every point.</p>
