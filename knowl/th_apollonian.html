<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">3.2.14</span> <span class="title">Apollonian Circles Theorem</span>
</h6>
<p>Let \(p,q\) be distinct points in \(\mathbb{C}\text{,}\) and \(k &gt; 0\) a positive real number. Let \(D\) consist of all points \(z\) in \(\mathbb{C}\) such that \(|z-p| = k|z - q|.\) Then \(D\) is a cline.</p></article><span class="incontext"><a href="section3-2.html#th_apollonian">in-context</a></span>
