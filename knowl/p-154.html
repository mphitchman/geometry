<p>Thus, when dividing by complex numbers, we can first convert to polar form if it is convenient. For instance,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{1+i}{-3 + 3i} =\frac{\sqrt{2}e^{i\pi/4}}{\sqrt{18}e^{i3\pi/4}}
= \frac{1}{3}e^{-i\pi/2} 
= -\frac{1}{3} i\text{.}
\end{equation*}
