<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For each integer \(g \geq 1\text{,}\) the <dfn class="terminology">handlebody surface of genus \(g\)</dfn>, denoted \(H_g\text{,}\) is defined as</p>
<div class="displaymath">
\begin{equation*}
H_g = \overbrace{\mathbb{T}^2\# \mathbb{T}^2 \# \cdots \#\mathbb{T}^2}^{g~\text{copies}}. 
\end{equation*}
</div>
