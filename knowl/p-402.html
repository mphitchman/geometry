<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(T_1\) is inversion in the circle \(|z| = r_1\text{,}\) and \(T_2\) is inversion in the circle \(|z| = r_2\text{,}\) where \(r_1, r_2 &gt; 0\text{.}\) Prove that \(T_2 \circ T_1\) is a dilation. Conversely, show any dilation is the composition of two inversions.</p>
