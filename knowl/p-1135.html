<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">By definition, any transformation \(T\) in \(\cal{S}\) preserves antipodal points. Thus, if \(L\) is an elliptic line, then \(T(L)\) is as well, and the set of elliptic lines is an invariant set of elliptic geometry.</p>
