<p>If \(X_1\) and \(X_2\) are surfaces, the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">connected sum</dfn> surface, denoted \(X_1 \#
X_2\text{,}\) is obtained as follows:</p>
<ol class="decimal">
<li>Remove an open 2-ball from \(X_1\) and an open 2-ball from \(X_2\text{;}\)</li>
<li>Connect the boundaries of these open 2-balls with a cylinder.</li>
</ol>
