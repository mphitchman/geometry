<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(\sim\) is an equivalence relation on \(A\text{,}\) and \(a\) and \(b\) are any two elements of \(A\text{.}\)  Then either \([a]\) and \([b]\) have no elements in common, or they are equal sets.</p>
