<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In elliptic space, <em class="emphasis">every</em> point gets fused together with another point, its antipodal point. So, for instance, the point \(2 + i\) gets identified with its antipodal point \(-\frac{2}{5}-\frac{i}{5}\text{.}\) In elliptic space, these points are one and the same.</p>
