<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.4.15.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Any Möbius transformation that fixes 1 and -1 must send the imaginary axis to a cline with respect to which -1 and 1 are symmetric.  This is because a Möbius transformation preserves symmetry points and 1 and -1 are symmetric with respect to the imaginary axis.</p>
