<span class="type">Example</span> <span class="codenumber">3.1.10</span> <span class="title">The image of a disk</span>
</h6>
<p>The image of the disk \(D = \{z \in \mathbb{C}~|~|z-2i| \leq 1\}\) under the transformation \(T: \mathbb{C} \to \mathbb{C}\) given by \(T(z) = 2z + (4-i)\) is the disk \(T(D)\) centered at \(4+3i\) with radius 2 as pictured below.</p>
