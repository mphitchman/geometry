<p>In elliptic geometry with curvature \(k\text{,}\) the area of a triangle with angles \(\alpha, \beta,\) and \(\gamma\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \frac{1}{k}(\alpha+\beta+\gamma -\pi)\text{.}
\end{equation*}
