\begin{align*}
\int \frac{2}{1-x^2} ~dx \amp = \int \bigg( \frac{1}{1-x} +
\frac{1}{1+x}\bigg)~dx
\tag{partial~fractions}\\
\amp = -\ln(1-x) + \ln(1+x)\\
d(x) \amp = \ln\bigg(\frac{1+x}{1-x}\bigg).
\end{align*}
