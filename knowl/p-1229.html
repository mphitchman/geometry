<p>The area of an \(n\)-gon in the projective plane is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \sum \alpha_i - (n-2)\pi\text{.}
\end{equation*}
</div>
<p data-braille="continuation">This formula may be proved inductively as the related formula in hyperbolic geometry was proved in <a class="xref" data-knowl="./knowl/hmk-ngon-area-hyp.html" title="Exercise 5.4.8">ExerciseÂ 5.4.8</a>.</p>
