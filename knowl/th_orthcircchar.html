</h6>
<p>Suppose \(C\) is a circle in \(\mathbb{C}\) centered at \(z_0\text{,}\) and \(z\neq z_0\) is not on \(C\text{.}\) A cline through \(z\) is orthogonal to \(C\) if and only if it goes through \(z^*\text{,}\) the point symmetric to \(z\) with respect to \(C\text{.}\)</p></article><span class="incontext"><a href="section3-2.html#th_orthcircchar">in-context</a></span>
