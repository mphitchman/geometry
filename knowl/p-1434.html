<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The equivalence class of a point \(z = a+bi\) consists of all points \(w = c + bi\) where \(a-c\) is an integer. In other words, \(c = a+n\) for some integer \(n\text{,}\) so \(w = z + n\) and we may express the equivalence class as \([z]  = \{ z + n ~|~ n \in \mathbb{Z}\}.\)</p>
