<p>Use the working formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d_H(p,q) = \ln\left[\frac{|1-\overline{p}q|+|q-p|}{|1-\overline{p}q|-|q-p|}\right]
\end{equation*}
</div>
<p data-braille="continuation">with \(p = 0.5\) and \(q = 0.25+0.5i\) to obtain \(d_H(.5,.25+.5i) \approx 1.432\text{.}\)</p>
