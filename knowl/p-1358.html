<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that a Möbius strip has an orientation-reversing path. A clock rotating clockwise, if it heads along the Möbius strip, will eventually return to its starting place to find that it is now rotating counterclockwise.</p>
