<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">5.4.13</span><span class="period">.</span><span class="space"> </span><span class="title">Hyperbolic hypotenuse theorem.</span>
</h6>
<p>In a right hyperbolic triangle with hyperbolic side lengths \(a\) and \(b\text{,}\) and hypotenuse \(c\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\cosh(c) =
\cosh(a)\cosh(b)\text{.}
\end{equation*}
