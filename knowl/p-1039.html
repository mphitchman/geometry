<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(T\) preserves antipodal points, \(T(0)\cdot
\overline{T(\infty)} = -1\text{;}\) therefore, we have</p>
<div class="displaymath">
\begin{equation*}
\frac{pp_a - \lambda pp_a}{p_a - \lambda p} \cdot \frac{\overline{p}-\overline{\lambda}\overline{p_a}}{1-\overline{\lambda}} = -1. 
\end{equation*}
</div>
