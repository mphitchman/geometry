<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>a. The length of a line segment from \(0\) to \(x\text{,}\) where \(0 \lt  x \lt  s\) is</p>
<div class="displaymath">
\begin{equation*}
d_{k}(0,x) = s\ln\bigg(\frac{s+x}{s-x}\bigg).
\end{equation*}
</div>
<p>Hint: Evaluate the integral by partial fractions.</p>
