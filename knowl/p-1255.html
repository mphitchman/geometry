<p>Suppose a circle of radius \(r\) about a point \(p\) is drawn in a space<a class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Footnote 7.1"><sup> 1 </sup></a>, and its circumference is \(c\text{.}\) The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">curvature of the space at \(p\)</dfn>  is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
k = -3 \lim_{r \to 0^+}\frac{d^2}{dr^2}\bigg[\frac{c}{2\pi r}\bigg]\text{.}
\end{equation*}
</div>
