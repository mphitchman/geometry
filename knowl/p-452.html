<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To find fixed points of \(T(z) = (az+b)/(cz + d)\) we want to solve</p>
<div class="displaymath">
\begin{equation*}
\frac{az + b}{cz + d} = z,
\end{equation*}
</div>
<p>for \(z\text{,}\) which gives the quadratic equation</p>
<div class="displaymath">
\begin{align*}
cz^2 + (d-a)z - b \amp = 0. \tag{1}
\end{align*}
</div>
