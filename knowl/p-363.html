<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(i_C\) denote inversion in a cline \(C\text{.}\) If \(p\) and \(q\) are symmetric with respect to a cline \(D\text{,}\) then \(i_C(p)\) and \(i_C(q)\) are symmetric with respect to the cline \(i_C(D)\text{.}\)</p>
