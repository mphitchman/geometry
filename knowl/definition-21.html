<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.1</span><span class="period">.</span>
</h6>
<p>Suppose a region \(R\) in \(\mathbb{D}\) is described in polar coordinates. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">area</dfn> of \(R\) in \((\mathbb{D},{\cal H})\text{,}\) denoted \(A(R)\text{,}\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(R) = \iint_R \frac{4r}{(1-r^2)^2}dr d\theta\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section5-4.html#definition-21">in-context</a></span>
