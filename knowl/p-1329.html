<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A circle is an example of a 1-manifold: each point on a circle has a neighborhood homeomorphic to an open interval. The surface of a sphere is a 2-manifold: each point on the sphere has a neighborhood that is homeomorphic to an open 2-ball.</p>
