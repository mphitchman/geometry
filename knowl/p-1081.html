<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">area</dfn> of a figure \(R\) described in polar coordinates in the elliptic space \(\mathbb{P}^2\text{,}\) denoted \(A(R)\text{,}\) is given by</p>
<div class="displaymath">
\begin{equation*}
A(R) = \iint_R \frac{4r}{(1+r^2)^2}dr d\theta. 
\end{equation*}
</div>
