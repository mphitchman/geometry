<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We emphasize two special cases of this normal form. If \(|re^{i\theta}| = 1\) there is no dilation, and points simply get rotated about type II clines of \(p\) and \(q\) as in <a class="xref" data-knowl="./knowl/fig-ellmob.html" title="Figure 3.5.5">Figure 3.5.5</a>. Such a Möbius transformation is called an <dfn class="terminology">elliptic Möbius transformation</dfn>.</p>
