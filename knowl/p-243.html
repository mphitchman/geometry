<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">To show that \(T_b\) is onto, let \(w\) denote an arbitrary element of \(\mathbb{C}\text{.}\) We must find a complex number \(z\) such that \(T_b(z) = w\text{.}\) Let \(z = w - b\text{.}\) Then \(T_b(z) = z + b = (w - b) + b = w\text{.}\)  Thus, \(T\) is onto.</p>
