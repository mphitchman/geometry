<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">2</span> </h6>
<p>In each case, sketch the set of complex numbers \(z\) satisfying the given condition.</p>
<p>a. \(|z + i| = 3\text{.}\)</p>
<p>b. \(|z+i|=|z-i|\text{.}\)</p>
<p>c. Re\((z) = 1\text{.}\)</p>
<p>d. \(|z/10 + 1 - i| \lt  5\text{.}\)</p>
<p>e. Im\((z) &gt;\) Re\((z)\text{.}\)</p>
<p>f. Re\((z) = | z - 2 |\text{.}\)</p></article><span class="incontext"><a href="section2-4.html#exercise-23">in-context</a></span>
