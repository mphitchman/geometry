<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To find fixed points of \(T(z) = (az+b)/(cz + d)\) we want to solve</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{az + b}{cz + d} = z
\end{equation*}
</div>
<p data-braille="continuation">for \(z\text{,}\) which gives the quadratic equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
cz^2 + (d-a)z - b \amp = 0 \tag{1}\text{.}
\end{align*}
</div>
