<p xmlns:svg="http://www.w3.org/2000/svg">Recall what we know about hyperbolic geometry. First of all, any two points in the hyperbolic plane are congruent, so the geometry <em class="emphasis">is</em> homogeneous. The pilot could not distinguish between any two points, geometrically.</p>
