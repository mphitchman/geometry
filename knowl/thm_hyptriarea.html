<p>The area of a hyperbolic triangle in \((\mathbb{D},{\cal H})\) having interior angles \(\alpha, \beta\text{,}\) and \(\gamma\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
