<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">6.3.16</span><span class="period">.</span><span class="space"> </span><span class="title">Elliptic hypotenuse theorem.</span>
</h6>
<p>In a right triangle in \((\mathbb{P}^2,{\cal S})\) with elliptic side lengths \(a\) and \(b\text{,}\) and hypotenuse \(c\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\cos(c) = \cos(a)\cos(b)\text{.}
\end{equation*}
