<article class="theorem-like"><h6 class="heading">
<span class="type">Corollary</span> <span class="codenumber">6.3.16</span> <span class="title">Elliptic hypotenuse theorem</span>
</h6>
<p>In a right triangle in \((\mathbb{P}^2,{\cal S})\) with elliptic side lengths \(a\) and \(b\text{,}\) and hypotenuse \(c\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\cos(c) =
\cos(a)\cos(b).
\end{equation*}
</div></article><span class="incontext"><a href="section6-3.html#corollary-8">in-context</a></span>
