<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose $k &gt; 0$ is a real number.  The transformation \(T(z) = kz\) is called a <dfn class="terminology">dilation</dfn>; such a map either stretches or shrinks points in the plane along rays emanating from the origin, depending on the value of $k$.</p>
