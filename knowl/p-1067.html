<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If Im\((z) \lt  0\text{,}\) then Im\((z_a) &gt; 0\) and \(M\) must intersect the real axis as before. In either case, \(M\) must intersect the real axis, and it follows that any two elliptic lines must intersect.</p>
