<p>If we view \(z_0 = r_0e^{i\theta_0}\) in polar form with \(r_0 \geq 0\text{,}\) then a complex number \(z = re^{i\theta}\) satisfies the equation \(z^2 = z_0\) if and only if</p>
<div class="displaymath">
\begin{equation*}
re^{i\theta}\cdot re^{i\theta} =r_0e^{i\theta_0}.
\end{equation*}
</div>
