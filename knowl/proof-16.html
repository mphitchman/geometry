<p xmlns:svg="http://www.w3.org/2000/svg">If \(T(z) = a z + b\) where \(a\) and \(b\) are complex constants with \(a  \neq 0\text{,}\) then by limit methods from calculus, as \(|z_n| \to \infty\text{,}\) \(|a z_n + b| \to \infty\) as well. Thus, \(T(\infty) = \infty\text{.}\)</p></article><span class="incontext"><a href="section3-3.html#proof-16">in-context</a></span>
