<article class="assemblage-like"><h6 class="heading"><span class="title">Transformations in \(\cal S\)</span></h6>
<p>Any transformation \(T\) in the group \(\cal S\) has the form</p>
<div class="displaymath">
\begin{equation*}
T(z) = e^{i\theta}\frac{z - z_0}{1+\overline{z}_0z} 
\end{equation*}
</div>
<p>for some angle \(\theta\) and some \(z_0\) in \(\mathbb{C}^+\text{.}\)</p></article><span class="incontext"><a href="section6-2.html#assemblage-11">in-context</a></span>
