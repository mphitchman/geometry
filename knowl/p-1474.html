<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\Gamma\) is the group of transformations generated by \(T\) and \(r\text{,}\) the quotient space \(\mathbb{C}/\Gamma\) is the Klein bottle, and its geometry is Euclidean, inherited from the Euclidean plane \(\mathbb{C}\text{.}\)</p>
