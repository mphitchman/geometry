<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(\sim\) is an equivalence relation on \(A\text{,}\) and \(a\) and \(b\) are any two elements of \(A\text{.}\)  Then either \([a]\) and \([b]\) have no elements in common, or they are equal sets.</p>
