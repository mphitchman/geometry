<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">13</span> </h6>
<p>Find the fixed points of these transformations on \(\mathbb{C}^+\text{.}\) Remember that \(\infty\) can be a fixed point of such a transformation.</p>
<p>a. \(T(z) = \frac{2z}{3z-1}\)</p>
<p>b. \(T(z) = iz\)</p>
<p>c. \(T(z) = \frac{-iz}{(1-i)z - 1}\)</p></article><span class="incontext"><a href="section3-4.html#exercise-65">in-context</a></span>
