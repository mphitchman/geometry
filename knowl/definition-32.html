<p>In \((\mathbb{P}^2,{\cal S})\text{,}\) the <dfn class="terminology">elliptic circle</dfn> centered at \(z_0\) with radius \(r\) consists of all points \(z \in \mathbb{P}^2\) such that there exists a geodesic path of length \(r\) from \(z_0\) to \(z\text{.}\)</p></article><span class="incontext"><a href="section6-3.html#definition-32">in-context</a></span>
