<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.3.1</span>
</h5>
<p id="p-339">The function
\begin{equation*}
T(z) = \frac{az
+ b}{cz + d}
\end{equation*}
is a transformation of \(\mathbb{C}^+\) if and only if \(ad -
bc \neq 0\text{.}\)</p></article><span class="incontext"><a href="section3-4.html#theorem-12">in-context</a></span>
