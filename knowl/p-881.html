<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First, let \(v_0\) be the origin in the hyperbolic plane, and place \(v_1\) on the positive real axis so that \(d_H(v_0,v_1)= a\text{.}\)  Note that</p>
<div class="displaymath">
\begin{equation*}
v_1 = \frac{e^a - 1}{e^a+1}.
\end{equation*}
</div>
