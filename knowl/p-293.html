<p>In general, reflection across any line \(L\) in \(\mathbb{C}\) will have the form</p>
<div class="displaymath">
\begin{equation*}
r_L(z) = e^{i\theta}\overline{z}+b
\end{equation*}
</div>
<p>for some angle \(\theta\) and some complex constant \(b\text{.}\)</p>
