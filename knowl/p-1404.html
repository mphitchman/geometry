<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The sphere and projective plane admit elliptic geometry by construction: The space in elliptic geometry <em class="emphasis">is</em> the projective plane, and via stereographic projection, this is the geometry on \(\mathbb{S}^2\text{.}\)</p>
