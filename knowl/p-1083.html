<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If a great circle doesn't contain 0 then it is a circle as opposed to a Euclidean line.  If the circle goes through a point \(z\) then it goes through \(z_a\text{,}\) and the chord \(z z_a\) contains 0, making 0 in its interior.</p>
