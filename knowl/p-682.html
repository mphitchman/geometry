<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(p\) and \(q\) are distinct, finite points in \(\mathbb{C}^+\text{.}\) Let \(G\) consist of all elliptic Möbius transformations  that fix \(p\) and \(q\text{.}\) We consider the geometry \((\mathbb{C}^+,G)\text{.}\)</p>
