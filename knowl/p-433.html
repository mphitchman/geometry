<p><em class="emphasis">Case 2</em>: \(ad \neq 0\text{.}\)  In this case, all four constants are non-zero, and \(a/c = b/d\text{.}\)  Since \(T(0)=b/d\) and \(T(\infty)=a/c\text{,}\) \(T\) is not 1-1, and hence not a transformation of \(\mathbb{C}^+\text{.}\)</p>
