<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Transformations in \(\cal H\).</span></h6>
<p>Any transformation \(T\) in the group \(\cal H\) has the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(z) = e^{i\theta}\frac{z - z_0}{1-\overline{z}_0z}
\end{equation*}
</div>
<p data-braille="continuation">where \(\theta\) is some angle, and \(z_0\) is the point inside \(\mathbb{D}\) that gets sent to 0.</p></article><span class="incontext"><a href="section5-1.html#assemblage-8">in-context</a></span>
