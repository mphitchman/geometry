<p>Suppose \(k\) is any real number, and we have a triangle in \((X_k,G_k)\) whose angles are \(\alpha, \beta,\) and \(\gamma\) and whose area is \(A\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
kA = (\alpha + \beta + \gamma - \pi)\text{.}
\end{equation*}
</div>
