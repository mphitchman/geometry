\begin{align*}
|z - r| \leq |z| + r \amp \iff |z-r|^2 \leq (|z| + r)^2\\
\amp \iff (z - r)(\overline{z}-r) \leq |z|^2 + 2r|z| + r^2\\
\amp \iff |z|^2 - r(z+\overline{z}) + r^2 \leq |z|^2 + 2r|z| + r^2\\
\amp \iff -r 2Re(z) \leq 2r|z|\\
\amp \iff -Re(z) \leq |z|.
\end{align*}
