<p>Now, the total angle sum of the \(n-2\) triangles equals the interior angle sum of the \(n\)-gon, so it follows that</p>
<div class="displaymath">
\begin{equation*}
kA = \bigg(\sum_{i=1}^n \alpha_i \bigg) - (n-2)\pi.
\end{equation*}
