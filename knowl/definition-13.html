<p xmlns:svg="http://www.w3.org/2000/svg">A geometry \((S,G)\) is called <dfn class="terminology">homogeneous</dfn> if any two points in \(S\) are congruent, and <dfn class="terminology">isotropic</dfn> if the transformation group contains rotations about each point in \(S\text{.}\)</p></article><span class="incontext"><a href="section4-1.html#definition-13">in-context</a></span>
