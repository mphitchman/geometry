<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(u,v,\) and \(w\) are three complex numbers, let \(\angle
uvw\) denote the angle \(\theta\) from ray \(\overrightarrow{vu}\) to \(\overrightarrow{vw}\text{.}\) In particular,</p>
<div class="displaymath">
\begin{equation*}
\angle uvw = \theta = \arg\bigg(\frac{w-v}{u-v}\bigg).
\end{equation*}
</div>
