<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">5.3.4</span> <span class="title">The distance between two points</span>
</h6>
<p>For instance, suppose \(p = \frac{1}{2}i\text{,}\) \(q = \frac{1}{2} +
\frac{1}{2}i\text{,}\) \(z = .95e^{i5\pi/6}\) and \(w=-.95\text{.}\) Then \(d_H(p,q) \approx 1.49\) units, while \(d_H(z,w) \approx 4.64 \) units.</p>
