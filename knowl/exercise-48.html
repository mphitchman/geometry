<p>In each case find \(T(\infty)\) and the input \(z_0\) such that \(T(z_0) = \infty\text{.}\)</p>
<ol class="lower-alpha">
<li>\(T(z) = (3 - z)/(2z + i)\text{.}\)</li>
<li>\(T(z) = (z + 1)/e^{i\pi/4}\text{.}\)</li>
<li>\(T(z) = (az + b)/(cz + d)\text{.}\)</li>
</ol></article><span class="incontext"><a href="section3-3.html#exercise-48">in-context</a></span>
