<p xmlns:svg="http://www.w3.org/2000/svg">To date, no statistically significant spikes have been found in the pair separation histograms computed from real catalogs. Two good surveys of this method, including information about generating simulated catalogs, can be found in <a class="xref" data-knowl="./knowl/reboucas.html" title="Bibliographic Entry 26: Cosmic Topology: A Brief Overview">[26]</a> and <a class="xref" data-knowl="./knowl/luminet.html" title="Bibliographic Entry 24: Cosmic Topology">[24]</a>.</p>
