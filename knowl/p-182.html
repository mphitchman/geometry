<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(z_0\) is a complex constant and consider the equation \(z^2
= z_0.\) A complex number \(z\) that satisfies this equation will be called a square root of \(z_0\), and will be written as \(\sqrt{z_0}\text{.}\)</p>
