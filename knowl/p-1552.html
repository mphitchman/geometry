<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The orbit of the point 0 is simply \(\{0\}\) because each transformation in the group fixes 0, but the orbit of any other point in \(\mathbb{C}\) is a four-element set. For instance, the orbit of \(1\) is \([1] = \{i,-1,-i, 1\}\text{.}\)</p>
