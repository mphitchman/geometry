<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">The hyperbolic distance from 0 to \(z\).</span></h6>
<p>The hyperbolic distance from 0 to a point \(z\) in \(\mathbb{D}\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d_H(0,z) =
\ln\left(\frac{1+|z|}{1-|z|}\right)\text{.}
\end{equation*}
