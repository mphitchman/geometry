<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For instance, \(z^2 + 2z + 4 = 0\) has two solutions:</p>
<div class="displaymath">
\begin{equation*}
z = \frac{-2
\pm \sqrt{-12}}{2} = -1 \pm \sqrt{3}i
\end{equation*}
</div>
<p>since \(\sqrt{-1} = i\text{.}\)</p>
