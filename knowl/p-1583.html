<p xmlns:svg="http://www.w3.org/2000/svg">Consulting <a class="xref" data-knowl="./knowl/ex_dirichletK2.html" title="Example 7.7.14: Dirichlet domains in a Klein bottle">Example 7.7.14</a>, show that the Dirichlet domain at any point \(z\) on the line \(\text{Im}(z)=1/2\text{,}\) such as the one in <a class="xref" data-knowl="./knowl/fig-k2dirichlet.html" title="Figure 7.7.15">Figure 7.7.15</a>, is a square.  Show that the Dirichlet domain at any point \(z\) on the line \(\text{Im}(z)=0\) is a rectangle.</p>
