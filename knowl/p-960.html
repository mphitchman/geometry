<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In the upper half-plane model \((\mathbb{U},{\cal U})\) of hyperbolic geometry, the area of a region \(R\) described in cartesian coordinates, denoted \(A(R)\text{,}\) is given by</p>
<div class="displaymath">
\begin{equation*}
A(R) = \iint_R \frac{1}{y^2}~dxdy.
\end{equation*}
</div>
