<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>That is, \(U\) is a Möbius transformation that fixes 0 and \(\infty\text{.}\) So, by <a knowl="./knowl/ex_mobfix0inf.html" title="Example 3.5.3: Fixing 0 and \(\infty\)">Example 3.5.3</a>, \(U\) is a rotation, a dilation, or some combination of those, and \(U\) looks like \(U(z) = re^{i\theta}z\text{.}\)</p>
