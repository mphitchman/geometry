<p>We now derive the hyperbolic arc-length differential for the upper half-plane model working once again through the disk model. Recall the arc-length differential in the disk model is</p>
<div class="displaymath">
\begin{equation*}
ds =
\frac{2|dz|}{1-|z|^2}.
\end{equation*}
