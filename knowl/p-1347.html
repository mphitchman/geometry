<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">cross-cap</dfn> is the space obtained by removing an open 2-ball from the projective plane \(\mathbb{P}^2\text{.}\) The cross-cap surface \(C_g\) is topologically equivalent to a sphere with \(g\) open 2-balls removed and replaced with cross-caps.</p>
