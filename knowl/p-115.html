<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">modulus</dfn> of \(z=x+yi\text{,}\) denoted \(|z|\text{,}\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|z| = \sqrt{x^2 + y^2}\text{.}
\end{equation*}
