<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conjugate</dfn> of \(z = x+yi\text{,}\) denoted \(\overline{z}\text{,}\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\overline{z} = x-yi\text{.}
\end{equation*}
</div>
<p data-braille="continuation">In the exercises the reader is asked to prove various useful properties of the modulus and conjugate.</p>
