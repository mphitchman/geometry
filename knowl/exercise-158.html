<span class="type">Exercise</span> <span class="codenumber">7</span> </h6>
<p>Prove</p>
<div class="displaymath">
\begin{equation*}
\lim_{r \to 0^+} \frac{4\pi\sin^2(r/2)}{\pi r^2} = 1.
\end{equation*}
</div>
<p>Thus, for small \(r\text{,}\) the Euclidean formula for the area of a circle is a good approximation to the true area of a circle in elliptic geometry.</p></article><span class="incontext"><a href="section6-3.html#exercise-158">in-context</a></span>
