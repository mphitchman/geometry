<span class="type">Lemma</span><span class="codenumber">4.1.14</span>

<p id="p-550">For any points \(z, w, v\) in \(\mathbb{C}\text{,}\)
\begin{equation*}
|z - w| \leq |z -
v| + |v - w|.
\end{equation*}
