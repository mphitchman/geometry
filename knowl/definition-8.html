<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.4.10</span>
</h6>
<p>The <dfn class="terminology">cross ratio</dfn> of 4 complex numbers \(z,w,u,\) and \(v\text{,}\) where \(w,u,\) and \(v\) are distinct, is denoted \((z,w;u,v)\text{,}\) and</p>
<div class="displaymath">
\begin{equation*}
(z,w;u,v) = \frac{z-u}{z-v}\cdot\frac{w-v}{w-u}.
\end{equation*}
</div></article><span class="incontext"><a href="section3-4.html#definition-8">in-context</a></span>
