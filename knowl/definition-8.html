<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.4.10</span><span class="period">.</span>
</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cross ratio</dfn> of 4 complex numbers \(z,w,u,\) and \(v\text{,}\) where \(w,u,\) and \(v\) are distinct, is denoted \((z,w;u,v)\text{,}\) and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(z,w;u,v) = \frac{z-u}{z-v}\cdot\frac{w-v}{w-u}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section3-4.html#definition-8">in-context</a></span>
