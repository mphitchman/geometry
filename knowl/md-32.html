\begin{align*}
(1,i;-1,-i) \amp = \frac{1+1}{1+i}\cdot\frac{i+i}{i+1}\\
\amp = \frac{2}{1+i}\frac{2i}{1+i}\\
\amp = \frac{4i}{(1-1)+2i}\\
\amp = \frac{4i}{2i}\\
\amp = 2. \tag{Yep!}
\end{align*}
