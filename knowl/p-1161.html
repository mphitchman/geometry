<p>The third postulate follows by a similar argument. In the previous section we defined a circle about <em class="emphasis">any</em> point in \(\mathbb{P}^2\text{.}\) And since we can walk an arbitrarily long distance from any point, we can describe a circle of any radius about the point.</p>
