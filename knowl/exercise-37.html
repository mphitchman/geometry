<p id="p-332">In each case find \(T(\infty)\) and the input \(z_0\) such that \(T(z_0) = \infty\text{.}\)</p>
<p id="p-333">a. \(T(z) = (3 - z)/(2z + i)\text{.}\)</p>
<p id="p-334">b. \(T(z) = (z + 1)/e^{i\pi/4}\text{.}\)</p>
<p id="p-335">c. \(T(z) = (az + b)/(cz + d)\text{.}\)</p></article><span class="incontext"><a href="section3-3.html#exercise-37">in-context</a></span>
