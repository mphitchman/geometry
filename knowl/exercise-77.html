<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(T = i_{C_1} \circ i_{C_2}\) where \(C_1\) and \(C_2\) are clines that do not intersect. Prove that \(T\) has two fixed points and these points are on all clines perpendicular to both \(C_1\) and \(C_2\text{.}\)</p></article><span class="incontext"><a href="section3-5.html#exercise-77">in-context</a></span>
