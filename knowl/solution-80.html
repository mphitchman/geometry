<p>The normal form of the map is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{1}{T(z)-(2+i)} = \frac{1}{z-(2+i)}+d\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Use \(T(\infty) = 8\) to obtain \(d = (6+i)/37\text{.}\)</p>
