<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The distance between two points \([u]\) and \([v]\) in the quotient space is given by</p>
<div class="displaymath">
\begin{equation*}
d_H([u],[v]) = ~\text{min}\{d_H(z,w) ~|~ z \in [u], w \in [v]\}. 
\end{equation*}
</div>
