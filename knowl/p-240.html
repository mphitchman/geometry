<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(z_1\) and \(z_2\) are two complex numbers such that \(T_b(z_1)
= T_b(z_2)\text{.}\) Then \(z_1 + b = z_2 + b\text{.}\) Subtracting \(b\) from both sides we see that \(z_1 = z_2\text{,}\) and this completes the proof.</p>
