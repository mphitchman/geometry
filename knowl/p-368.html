<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(C\) is a circle in \(\mathbb{C}\) centered at \(z_0\text{,}\) and \(z\neq z_0\) is not on \(C\text{.}\) A cline through \(z\) is orthogonal to \(C\) if and only if it goes through \(z^*\text{,}\) the point symmetric to \(z\) with respect to \(C\text{.}\)</p>
