\begin{align*}
4\pi \frac{(e^R - 1)^2}{(e^R+1)^2} \cdot
\frac{(e^R+1)^2}{(e^R+1)^2 - (e^R- 1)^2} \amp = 4\pi \frac{(e^R - 1)^2}{4e^R}\\
\amp = 4\pi \bigg(\frac{e^R - 1}{2e^{R/2}}\bigg)^2\\
\amp = 4\pi \bigg(\frac{e^{R/2} - e^{-R/2}}{2} \bigg)^2.
\end{align*}
