<p>The elliptic distance is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
d_S\left(\frac{1}{2}, \frac{1}{2}i\right) \amp = 2\arctan\left(\left|\frac{\frac{1}{2}-\frac{1}{2}i}{1 + \frac{1}{4}i}\right|\right) \\
\amp \approx 1.203\text{.}
\end{align*}
