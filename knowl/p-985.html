<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First note that the north pole \(N = (0,0,1)\) and the south pole \(S = (0,0,-1)\) are diametrically opposed points and they get sent by \(\phi\) to \(\infty\) and 0, respectively, in \(\mathbb{C}^+\text{;}\) so the lemma holds in this case.</p>
