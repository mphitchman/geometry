<body><article class="example example-like"><p>We convert the following quotient to Cartesian form:</p>
<div class="displaymath">
\begin{align*}
\frac{2+i}{3+2i} \amp = \frac{2+i}{3+2i}\cdot\frac{3-2i}{3-2i}\\
\amp = \frac{(6+2)+(-4+3)i}{9+4}\\
\amp = \frac{8-i}{13}\\
\amp = \frac{8}{13} - \frac{1}{13}i.
\end{align*}
</div></article></body>
