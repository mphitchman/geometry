<p>We obtain the dilation by translating \(z_0\) to the origin, stretching about the origin, and translating back.  The transformation is thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(z) = k(z - z_0)+z_0 = kz + (1-k)z_0\text{.}
\end{equation*}
