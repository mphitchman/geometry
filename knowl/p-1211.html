<p xmlns:svg="http://www.w3.org/2000/svg">If \(r = \pi/2 + k\pi\) for some positive integer \(k\) then the circle with elliptic radius \(r\) is an elliptic line. If \(r = k\pi\) for some positive integer \(k\) then the circle with radius \(r\) centered at \(z_0\) is a single point, \(z_0\text{.}\)</p>
