<p>Then solve for \(w\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
-3zw + 3iw + 3i - 3z \amp = 4[(1-i)z-2+2i]w\\
-3z+3i \amp = [3z-3i+4[(1-i)z-2+2i]]w\\
w \amp = \frac{-3z + 3i}{(7-4i)z + (-8+5i)}\text{.}
\end{align*}
