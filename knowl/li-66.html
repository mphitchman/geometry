<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">2</span>
</h6>Symmetry: Suppose \(z \sim w\text{.}\)  Then Re\((z) - ~\text{Re}(w) = k\) for some integer \(k\) and Im\((z) = ~\text{Im}(w)\text{.}\)  It follows that Re\((w) - ~\text{Re}(z) = -k\) is an integer and Im\((w) = ~\text{Im}(z)\text{.}\)  In other words, \(w \sim z\text{.}\)</article><span class="incontext"><a href="section7-7.html#li-66">in-context</a></span>
