<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The geometry \((\mathbb{P}^2_k,{\cal S}_k)\) with \(k \gt 0\) is called <dfn class="terminology">elliptic geometry with curvature \(k\)</dfn>.  Note that \((\mathbb{P}^2_1,{\cal S}_1)\) is precisely the geometry we studied in Chapter 6.</p>
