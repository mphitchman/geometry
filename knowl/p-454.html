<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(c = 0\) and \(a \neq d\text{,}\) then the transformation has the form \(T(z) = (az + b)/d,\) which fixes \(\infty\text{.}\) From equation (1), \(z =
b/(d-a) \neq \infty\) is a fixed point as well. So we have 2 fixed points in this case.</p>
