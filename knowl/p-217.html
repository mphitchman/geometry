<p>The line \(ax + by + d = 0\) in the plane can be represented by the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\alpha z + \overline{\alpha z} + d = 0
\end{equation*}
</div>
<p data-braille="continuation">where \(\alpha = \frac{1}{2}(a - bi)\) is a complex constant and \(d\) is a real number.</p>
