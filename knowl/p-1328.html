<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">topological \(n\)-manifold</dfn> is a space \(X\) with the feature that each point in \(X\) has a neighborhood that is homeomorphic to an open \(n\)-ball.</p>
