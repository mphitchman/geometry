<p>Find a formula for a transformation of \(\mathbb{C}\) that maps the open disk \(D = \{z ~|~ |z| \lt  2\}\) to the open disk \(D^\prime = \{ z ~|~
|z - i| \lt  5\}\text{.}\) Is this transformation unique, or can you think of two different ones that work?</p>
