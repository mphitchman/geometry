<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is a remarkable fact that \(\pi\) is an upper bound for the area of any triangle in \((\mathbb{D},{\cal H})\text{.}\) No triangle in \((\mathbb{D},{\cal H})\) can have area as large as \(\pi\text{,}\) even though side lengths can be arbitrarily large!</p>
