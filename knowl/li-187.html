</h6>Verify that the power series expansions for \(\cosh(x)\) and \(\sinh(x)\) are<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\cosh(x)\amp =1+\frac{x^2}{2}+\frac{x^4}{4!}+\cdots\\
\sinh(x)\amp =x+\frac{x^3}{3!}+\frac{x^5}{5!}+\cdots\text{.}
\end{align*}
