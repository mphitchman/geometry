<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Given two points \(p\) and \(q\) in \(\mathbb{D}\text{,}\) the hyperbolic distance between them is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d_H(p,q) = 
\ln\left[\frac{|1-\overline{p}q|+|q-p|}{|1-\overline{p}q|-|q-p|}\right]\text{.}
\end{equation*}
</div>
