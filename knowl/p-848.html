<p>An <dfn class="terminology">ideal triangle</dfn> consists of three ideal points and the three hyperbolic lines connecting them. It turns out that all ideal triangles are congruent (a fact proved in the exercises); the set of all ideal triangles is minimally invariant in \((\mathbb{D}, {\cal H})\text{.}\)</p>
