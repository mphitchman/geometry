<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(X_1\) and \(X_2\) are surfaces, the <dfn class="terminology">connected sum</dfn> surface, denoted \(X_1 \#
X_2\text{,}\) is obtained as follows: </p>
<ol class="decimal">
<li>Remove an open 2-ball from \(X_1\) and an open 2-ball from \(X_2\text{;}\)</li>
<li>Connect the boundaries of these open 2-ball with a cylinder.</li>
</ol>
