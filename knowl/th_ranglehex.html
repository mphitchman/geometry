<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">5.4.19</span>
</h6>
<p>For any triple \((a,b,c)\) of positive real numbers there exists a right-angled hexagon in \((\mathbb{D},{\cal H})\) with alternate side lengths \(a, b,\) and \(c\text{.}\) Moreover, all right-angled hexagons with alternate side lengths \(a, b,\) and \(c\) are congruent.</p></article><span class="incontext"><a href="section5-4.html#th_ranglehex">in-context</a></span>
