<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">By <a class="xref" data-knowl="./knowl/th_symmtwoclines.html" title="Theorem 3.2.16">Theorem 3.2.16</a> there are two points \(p\) and \(q\) symmetric with respect to both \(C_1\) and \(C_2\text{.}\)  The composition thus fixes these two points.  Moroever, any cline that goes through both \(p\) and \(q\) must be orthogonal to \(C_1\) (and \(C_2\)) by <a class="xref" data-knowl="./knowl/th_orthcircchar.html" title="Theorem 3.2.8">Theorem 3.2.8</a>.</p></div></body>
