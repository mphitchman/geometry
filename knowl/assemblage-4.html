<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Inversion in the circle \(C\) centered at \(z_0\) with radius \(r\).</span></h6>
<p>Inversion in the circle \(C\) centered at \(z_0\) with radius \(r\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
i_C(z) \amp = \frac{r^2}{(\overline{z-z_0})} + z_0\text{.}
\end{align*}
