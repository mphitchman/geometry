<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The handlebody surface \(H_g\) has Euler characteristic \(\chi(H_g)=2-2g\text{,}\) for all \(g \geq 0\text{.}\) The cross-cap surface \(C_g\) has Euler characteristic \(\chi(C_g)=2 - g\text{,}\) for all \(g \geq 1\text{.}\)</p>
