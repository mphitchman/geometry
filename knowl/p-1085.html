<p>The distance between two points \(p\) and \(q\) in in \((\mathbb{P}^2,{\cal S})\)  is</p>
<div class="displaymath">
\begin{equation*}
d_S(p,q)=~\text{min}\bigg\{2\arctan\bigg(\bigg|\frac{q - p}{1+\overline{p}q}\bigg|\bigg), 2\arctan\bigg(\bigg|\frac{1+\overline{p}q}{q-p}\bigg|\bigg)\bigg\}.
\end{equation*}
</div>
