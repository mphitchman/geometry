<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">cell complex</dfn> \(C\) is a collection of cells in some space subject to these two conditions: </p>
<ol class="decimal">
<li><p>The interiors of any two cells in the complex are disjoint</p></li>
<li><p>The boundary of each cell is the union of lower-dimensional cells in \(C\text{.}\)</p></li>
</ol>
