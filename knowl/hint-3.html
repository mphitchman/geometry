<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(\beta\) and \(\gamma\) are complex numbers such that \(|u - \beta| = |u - \gamma|\text{,}\) \(|v - \beta| = |v - \gamma|\) and \(|w - \beta| = |w - \gamma|\text{.}\) Argue that \(\beta\) and \(\gamma\) must in fact be equal complex numbers.</p>
