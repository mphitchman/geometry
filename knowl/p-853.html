<p>The area of a hyperbolic triangle in \((\mathbb{D},{\cal H})\) having interior angles \(\alpha,
\beta\text{,}\) and \(\gamma\) is</p>
<div class="displaymath">
\begin{equation*}
A = \pi - (\alpha + \beta + \gamma). 
\end{equation*}
</div>
