<p xmlns:svg="http://www.w3.org/2000/svg">The sphere and projective plane admit elliptic geometry by construction: The space in elliptic geometry <em class="emphasis">is</em> the projective plane, and via stereographic projection, this is the geometry on \(\mathbb{S}^2\text{.}\)</p>
