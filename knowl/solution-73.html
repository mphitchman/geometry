<p>Our map has normal form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{T(z)-4}{T(z) - 8} = \lambda \frac{z-4}{z-8}
\end{equation*}
</div>
<p data-braille="continuation">and \(T(i) = 0\) so that \(\lambda =(66+8i)/68\) and the map is loxodromic.</p>
</div>
