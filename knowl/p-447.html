<p>Thus, for a point \((a,b,c)\) on the sphere with \(c \neq 1\text{,}\) stereographic projection \(\phi:\mathbb{S}^2 \to \mathbb{C}^+\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\phi((a,b,c)) = \frac{a}{1-c}+\frac{b}{1-c}i\text{.}
\end{equation*}
