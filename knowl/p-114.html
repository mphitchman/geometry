<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">modulus</dfn> of \(z=x+yi\text{,}\) denoted \(|z|\text{,}\) is given by</p>
<div class="displaymath">
\begin{equation*}
|z| = \sqrt{x^2 + y^2}.
\end{equation*}
</div>
