<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We remark that for values of \(p\) near 0, the expression \(\ln(\tan(\pi/4-p))\) has linear approximation equal to \(-2p\text{,}\) so a working bound for \(k\text{,}\) which appeared in Schwarzschild's 1900 paper <a knowl="./knowl/schwarz.html" title="Bibliographic Entry 27: On the Permissible Curvature of Space">[27]</a>, is \(|k| \lt  (p/d)^2\text{.}\)</p>
