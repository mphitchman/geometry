<p>Within this framework, \(i = (0,1)\text{,}\) meaning that any complex number \((x,y)\) can be expressed as \(x+yi\) as suggested here:</p>
<div class="displaymath">
\begin{align*}
(x,y)\amp = (x,0) + (0,y)\\
\amp = x(1,0) + y(0,1)\\
\amp = x + yi.
\end{align*}
</div>
