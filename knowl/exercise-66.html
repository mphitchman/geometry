<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(z_1, z_2, z_3\) are distinct points in \(\mathbb{C}^+\text{.}\)  Show that by an even number of inversions we can map \(z_1 \mapsto 1\text{,}\) \(z_2 \mapsto 0\text{,}\) and \(z_3 \mapsto \infty\) in the case that \(z_3 = \infty\text{.}\)</p></article><span class="incontext"><a href="section3-4.html#exercise-66">in-context</a></span>
