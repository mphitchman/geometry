<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For each integer \(g \geq 1\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">handlebody surface of genus \(g\)</dfn>, denoted \(H_g\text{,}\) is defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
H_g = \overbrace{\mathbb{T}^2\# \mathbb{T}^2 \# \cdots \#\mathbb{T}^2}^{g~\text{copies}}\text{.}
\end{equation*}
</div>
