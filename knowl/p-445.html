<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">unit 2-sphere,</dfn> denoted \(\mathbb{S}^2\text{,}\) consists of all the points in 3-space that are one unit from the origin. That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathbb{S}^2 = \{(a,b,c) \in \mathbb{R}^3 ~|~ a^2+b^2+c^2=1\}\text{.}
\end{equation*}
</div>
