<p xmlns:svg="http://www.w3.org/2000/svg">For instance, \(z^2 = i\) has two solutions. Since \(i =1 e^{i\pi/2}\text{,}\) \(\sqrt{i} = \pm e^{i\pi/4}\text{.}\) In Cartesian form, \(\sqrt{i} = \pm (\frac{\sqrt{2}}{2} + \frac{\sqrt{2}}{2}i)\text{.}\)</p>
