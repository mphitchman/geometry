<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The area of a region \(R\) given in polar coordinates is computed by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(R) = \iint_R \frac{4r}{(1+kr^2)^2}dr d\theta\text{.}
\end{equation*}
</div>
