<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">division</dfn> of the complex number \(z\) by \(w \neq 0\text{,}\) denoted \(\frac{z}{w}\text{,}\) is the complex number \(u\) that satisfies the equation \(z = w \cdot u\text{.}\)</p>
