<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The sphere is an example of a <dfn class="terminology">simply connected space</dfn> because any loop drawn on the surface can be contracted to a point. The torus is an example of a <dfn class="terminology">multiconnected space</dfn> because there exist loops in the torus that cannot be contracted to a point.</p>
