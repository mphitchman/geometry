<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Two proofs of this theorem are floating around the literature now. The classic proof, which makes use of cell divisions, can be found, for instance, in <a class="xref" data-knowl="./knowl/sieradski.html" title="Bibliographic Entry 9: An Introduction to Topology and Homotopy">[9]</a>. The new proof, due to John Conway, bypasses the artificial constructs in the classic proof, and can be found in <a class="xref" data-knowl="./knowl/weeks.html" title="Bibliographic Entry 12: The Shape of Space, 2nd Ed.">[12]</a>.</p>
