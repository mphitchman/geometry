<p>But \(x = s\sin(\theta)\) and \(r = \theta\cdot s\text{,}\) from which we deduce \(x = s\sin(\frac{r}{s})\text{,}\) and in terms of the surface radius \(r\) of the circle, its circumference is</p>
<div class="displaymath">
\begin{equation*}
c = 2\pi s\sin\bigg(\frac{r}{s}\bigg).
\end{equation*}
