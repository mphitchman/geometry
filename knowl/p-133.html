<p xmlns:svg="http://www.w3.org/2000/svg">If \(z = x+yi\) and \((x,y)\) has polar form \((r,\theta)\) then \(z = re^{i\theta}\) is called the <dfn class="terminology">polar form</dfn> of \(z\text{.}\) The non-negative scalar \(|r|\) is the modulus of \(z\text{,}\) and the angle \(\theta\) is called the <dfn class="terminology">argument</dfn> of \(z\), denoted \(\arg(z\)).</p>
