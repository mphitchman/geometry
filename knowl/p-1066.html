<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If Im\((z) &gt; 0\text{,}\) then \(z\) lies above the real axis. It follows that Im\((z_a)\lt  0\) by the definition of the antipodal point \(z_a\text{.}\) Since \(M\) contains both \(z\) and \(z_a\) it intersects the real axis at some point.</p>
