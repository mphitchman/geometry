<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">4</span> </h6>
<p>Suppose \(T_1\) is inversion in the circle \(|z| = r_1\text{,}\) and \(T_2\) is inversion in the circle \(|z| = r_2\text{,}\) where \(r_1, r_2 &gt; 0\text{.}\) Prove that \(T_2 \circ T_1\) is a dilation. Conversely, show any dilation is the composition of two inversions.</p></article><span class="incontext"><a href="section3-2.html#hmk_invstretch">in-context</a></span>
